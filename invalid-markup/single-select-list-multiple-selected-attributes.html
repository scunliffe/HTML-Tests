<!doctype html>
<html>
<head>
	<title>Over selected select test</title>
</head>
<body>
<select name="fruit">
	<option value="0" selected="selected">Apple</option>
	<option value="1" selected="selected">Banana</option>
	<option value="2" selected="selected">Grape</option>
	<option value="3" selected="selected">Kiwi</option>
</select>
<p>The select list above has all options selected - which one will the browser apply?</p>
</body>
</html>
